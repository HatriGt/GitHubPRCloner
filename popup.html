<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Branch Merger</title>
  <style>
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    
    .header {
      background-color: #161b22;
      padding: 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #f0f6fc;
    }
    
    .header-icon {
      margin-right: 12px;
      color: #7ee787;
    }
    
    .content {
      padding: 16px;
    }
    
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .pr-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #f0f6fc;
      word-break: break-word;
    }
    
    .pr-description {
      font-size: 14px;
      color: #8b949e;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-line;
      word-break: break-word;
      padding: 8px 0;
    }
    
    .branch-info {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #21262d;
    }
    
    .branch-info-label {
      font-weight: 500;
      margin-right: 8px;
      color: #8b949e;
      width: 130px;
    }
    
    .source-branch {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      color: #58a6ff;
      background-color: rgba(56, 139, 253, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .target-branch-selection {
      margin: 16px 0;
    }
    
    .branch-selection-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .branch-toggle {
      display: flex;
      margin-bottom: 8px;
    }
    
    .toggle-btn {
      flex: 1;
      padding: 6px;
      background-color: #0d1117;
      color: #8b949e;
      border: 1px solid #30363d;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }
    
    .toggle-btn:first-child {
      border-radius: 6px 0 0 6px;
    }
    
    .toggle-btn:last-child {
      border-radius: 0 6px 6px 0;
    }
    
    .toggle-btn.active {
      background-color: #1f6feb;
      color: white;
      border-color: #1f6feb;
    }
    
    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 14px;
      font-family: inherit;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #1f6feb;
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #2ea043;
    }
    
    button:active {
      background-color: #238636;
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #8b949e;
      padding: 8px;
      border-radius: 6px;
    }
    
    .error {
      color: #f85149;
      background-color: rgba(248, 81, 73, 0.1);
    }
    
    .success {
      color: #7ee787;
      background-color: rgba(46, 160, 67, 0.1);
    }

    #debug-info {
      margin-top: 16px;
      border-top: 1px solid #30363d;
      padding-top: 16px;
    }

    .debug-toggle {
      text-decoration: underline;
      cursor: pointer;
      color: #58a6ff;
      font-size: 13px;
      display: block;
      text-align: center;
    }
    
    .debug-toggle:hover {
      color: #79c0ff;
    }

    #debug-details {
      margin-top: 12px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      max-height: 200px;
      overflow: auto;
      background-color: #0d1117;
      padding: 8px;
      border-radius: 6px;
    }
    
    .hidden {
      display: none;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="header">
    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
      <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"></path>
    </svg>
    <h1>GitHub PR Branch Merger</h1>
  </div>
  
  <div id="not-github-page" class="content hidden">
    <div class="card">
      <div class="error">
        Please navigate to a GitHub Pull Request page to use this extension.
      </div>
    </div>
  </div>
  
  <div id="pr-content" class="content hidden">
    <div class="card">
      <div class="pr-title" id="pr-title"></div>
      <div class="pr-description" id="pr-description"></div>
    </div>
    
    <div class="branch-info">
      <div class="branch-info-label">Source Branch:</div>
      <span class="source-branch" id="source-branch"></span>
    </div>
    
    <div class="target-branch-selection">
      <div class="branch-info-label">Target Branch:</div>
      
      <div class="branch-toggle">
        <button id="preset-toggle" class="toggle-btn active">Preset</button>
        <button id="custom-toggle" class="toggle-btn">Custom</button>
      </div>
      
      <div id="preset-branch-container">
        <select id="target-branch">
          <option value="Quality">Quality</option>
          <option value="Production">Production</option>
          <option value="master">master</option>
          <option value="main">main</option>
          <option value="development">development</option>
        </select>
      </div>
      
      <div id="custom-branch-container" class="hidden">
        <input type="text" id="custom-branch" placeholder="Enter branch name..." />
      </div>
    </div>
    
    <button id="create-pr-button">Create PR</button>
    
    <div class="status" id="status"></div>
  </div>
  
  <div id="debug-info" class="hidden">
    <a class="debug-toggle" id="debug-toggle">Show Debug Info</a>
    <div id="debug-details" class="hidden"></div>
  </div>
</body>
<a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by Pixel perfect - Flaticon</a>
</html>
